<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   <main class="main">
       <div class="main__identification identification">
           <ul>
            <li>Yellow - Decor</li>
            <li>Orange - Content</li>
            <li>Red - Icon</li>
           </ul> 
           <div class="identification__container">
               <div class="imagest">
                    <img src="img/1.png" alt="">
                    <img src="img/2.png" alt="">
                    <img src="img/3.png" alt="">
                    <img src="img/4.png" alt="">
               </div>
           </div>
       </div>
       <div class="convert">
            <div class="jpeg">
                <img src="img/image.jpeg" alt="Here you could see JPEG">
                <p>Weight 196kb</p>
            </div>
            <div class="png">
                <img src="img/imagepng.png" alt="Here you could see PNG">
                <p>Weight 346kb. Background opacity</p>
            </div>
            <div class="illustration">
                <p>CURSORE HERE - TO SEE THE ILLUSTRATION. <br> <span>YOU CAN ALSO CLICK HERE TO SCALE UP THE IMAGE</span></p>
            </div>
            <div class="webp">
                <h1>webp</h1>
                <img src="img/imagepng__webp.webp" alt="" class="webp-img">
                <p>WEIGHT 36kb - and features of PNG image</p>
            </div>
       </div>
   </main>
</body>
</html>
